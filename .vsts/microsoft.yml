queue:
  name: Default
steps:
- task: CmdLine@1
  inputs:
    filename: "echo"
    arguments: "hello yaml"
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: $(System.DefaultWorkingDirectory)
    includeRootFolder: true
    archiveType: zip
    archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
    replaceExistingArchive: true


